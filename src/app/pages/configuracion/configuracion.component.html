<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card mt-4 mt-md-5">
        <div class="card-header text-center">
          <h4 class="h5 h-md-4"><i class="fas fa-key"></i> Cambiar Contraseña</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label id="sad" for="currentPassword">Contraseña Actual</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input required type="password" class="form-control" id="currentPassword" placeholder="Ingrese su contraseña actual">
            </div>
          </div>

          <div class="form-group">
            <label for="newPassword">Nueva Contraseña</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-unlock"></i>
                </span>
              </div>
              <input required type="password" class="form-control" placeholder="Ingrese la nueva contraseña">
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input required type="password" class="form-control" id="confirmPassword" placeholder="Confirme la nueva contraseña">
            </div>
          </div>

          <button  type="submit" class="btn btn-primary btn-block mt-3">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
