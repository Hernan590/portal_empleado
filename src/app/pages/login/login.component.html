<div class="Form my-5 mx-2">
    <div class="container-fluid">
        <div class="row no-gutters">
          <div id="imagen" class="col-lg-5">
            <img [src]="imageSrc" class="mx-auto d-block" alt="">
          </div>
            <div class="col-lg-7 px-5 pt-5">
              <h1 id="title" class="font-weight-bold py-1 text-center">Iniciar Sesion</h1>
                <div class="form-row">
                    <div id="campo1" class="col-lg-10">
                        <label for="user"><b>Usuario</b></label>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <input id="userid" type="text" [(ngModel)] = "username" placeholder="Escriba 'admin' Para iniciar sesion" class="form-control p-4">
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">
                  <div id="campo2" class="col-lg-10">
                    <label for="password"><b>Contraseña</b></label>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                      </div>
                      <input id="password" type="password" [(ngModel)] = "password" placeholder="Escriba '12345' Para iniciar sesion" class="form-control p-4">
                      <div class="input-group-append">
                        <span class="input-group-text cursor" (click)="verPassword()">
                          <i class="fas" [ngClass]="{'fa-eye': !verContra, 'fa-eye-slash': verContra}"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="recordar" class="form-row">
                  <div class="col-lg-10">
                    <input style="margin-top: 5px;" class="form-check-input" type="checkbox" id="recordar_contra_usuario" [(ngModel)]="recordar_contra_usuario"> 
                    <label style="margin-left: 20px;" class="form-check-label" for="recordar_contra_usuario">Recordar usuario y contraseña</label>
                  </div>
                </div>
                <div class="form-row">
                  <div id="boton1" class="col-lg-10">
                    <button id="btnLogin" type="button" (click)="onLogin()" class="mt-3 mb-5">Ingresar </button>
                  </div>
                </div>
                <!-- <a id="cambiarContra" href="/cambiarContraseña">¿Olvido su contraseña?</a> -->
                <!-- <div class="form-row">
                  <div id="boton2" class="col-lg-10">
                    <button id="bntRetirados" type="button" (click)="personal_retirado()" class="bnt1 mt-3 mb-5">Personal retirado </button>
                  </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
